apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: markitdown-ingress
  namespace: mcp-router
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "1000m"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "mcp-router-affinity"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
spec:
  tls:
    - hosts:
        - markdownparser.mcprouter.app
      secretName: markitdown-tls
  rules:
    - host: markdownparser.mcprouter.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: markitdown-server
                port:
                  number: 8080
